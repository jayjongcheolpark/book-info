<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery Mobile - Assingment 2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="css/jquery.mobile.css">
  <link rel="stylesheet" href="css/mystyles.css">

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/myscript.js"></script>
</head>

<body>
  <!-- Home page -->
  <div data-role="page" id="home">
    <header data-role="header" data-theme="b">
      <h1 class="ui-title"></h1>
      <section id="profile" data-role="collapsible" class="ui-btn-left ui-icon-home">
        <h2>Profile</h2>
        <div></div>
      </section>
    </header>
    <section data-role="content" id="content">
    </section>

    <footer data-role="footer" data-theme="b" data-position="fixed">
      <nav data-role="navbar" id="navhome"></nav>
    </footer>
  </div>
  <!-- end of home page -->
  <!-- Start of #popup -->
  <div data-role="page" id="popup">

    <header data-role="header" data-theme="b">
      <h1>Book Detail</h1>
    </header>
    <!-- /header -->

    <div data-role="content" id="detail" data-theme="b">
    </div>
  </div>
  <!-- end of popup page -->
</body>

</html>
